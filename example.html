<html>
	<head>
		<title>Couchbase Calculator Test</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    	<script src="lib/calculator.jquery.js" type="text/javascript"></script>
    	<script type="text/javascript">
    		$(document).ready(function(){
	    		$("#submit").click(function(){
		    		var calc = new Calculator({
		    			numberOfReplicas: 2,
		    			numOfDocuments: 10000000,
		    			idSize: 60,
		    			valueSize: 2000,
		    		 	workingSetPercentage: .5,
		    		 	storageType: Calculator.SPINNING_STORAGE_TYPE
		    		});

		    		var ramPerNode = 12;
		    		var ramRequired = calc.clusterRamQuotaRequired();
					$("#ram_required").append(ramRequired);
					$("#nodes_required").append(Calculator.numberOfNodesNeeded(ramRequired, ramPerNode));
				});
			});
    	</script>
	</head>
	<body>
		<form action="#" name="couchbase_calculator" id="calculator">
		<p id="ram_required">
			Cluster Ram Quota Required - 
		</p>
		<p id="nodes_required">
			Nodes Required - 
		</p>
		<button id="submit">Run</button>
		</form>
	</body>
</html>
